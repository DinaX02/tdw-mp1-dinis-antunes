# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  pull_request:
    branches: ['main', 'new-feature']
  repository_dispatch:
    types: [contentful.deploy]
  schedule:
    - cron: '0 0 * * *'  # dar trigger Ã s 00:00 de todos os dias da semana
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - run: npx prettier . --write 
      - run: npx prettier . --check
      - run: npm test
      - run: npm run lint

  deploy-direct:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' || github.event_name == 'schedule' || github.event_name == 'repository_dispatch'
    needs: [build]

    steps:
      - uses: actions/checkout@v3
      - name: deploy
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - run:  ${{ secrets.CONTENTFUL_API_KEY }} ${{ secrets.CONTENTFUL_ACCESS_TOKEN }} npm run build
      - run: npx netlify-cli deploy --site ${{ secrets.NETLIFY_SITE_ID}} --auth ${{secrets.NETLIFY_AUTH_TOKEN}} --prod


